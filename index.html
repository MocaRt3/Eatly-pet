<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link rel="stylesheet" href="/css/main.css">

    <title>Eatly</title>
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <naw class="header__navigation navigation">
                <div class="navigation__container flex-base">               
                    <a href="" class="navigation__logo-block flex-base">
                        <img src="/img/icons/Logo.svg" alt="logo" class="navigation__icon">
                        <p class="navigation__eatly">eatly</p>
                    <a/>
                    <ul class="navigation__list flex-base">
                        <li class="navigation__item navigation__item_hover"><a href="">Menu</a></li>
                        <li class="navigation__item navigation__item_hover"><a href="">Blog</a></li>
                        <li class="navigation__item navigation__item_hover"><a href="">Pricing</a></li>
                        <li class="navigation__item navigation__item_hover"><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="navigation__buttons flex-base">
                    <button class="navigation__button navigation__button-grey">Login</button>
                    <button class="navigation__button button-fill">Sign Up</button>
                </div>
            </naw>
            <div class="header__enjoy-block enjoy-block">
                <div class="enjoy-block__container ">
                    <div class="enjoy-block__container-text">
                        <div class="enjoy-block__decorations">
                            <div class="enjoy-block__decoration-block"></div>
                            <p class="enjoy-block__decoration-text">OVER 1000 USERS</p>
                        </div>
                        <h1 class="enjoy-block__title">
                            Enjoy Foods All Over The <span>World</span>
                        </h1>
                        <p class="enjoy-block__text">
                            EatLy help you set saving goals, earn cash back offers, Go to disclaimer for more details and get paychecks up to two days early. Get a <span>$20 bonus.</span>
                        </p>
                        <div class="enjoy-block__buttons">
                            <button class="enjoy-block__button button-fill">Get Started</button>
                            <button class="enjoy-block__button button-Notfill">Go Pro</button>
                        </div>
                        <div class="enjoy-block__rating rating">
                            <img src="/img/icons/ratingImg.svg" alt="ratingImg" class="rating__img">
                            <a href="#" class="rating__alt">Trustpilot</a>
                            <p class="rating__text">4900+</p>
                        </div>
                    </div>
                    <img src="/img/photo/headerImg.png" alt="food" class="enjoy-block__img">
                </div>
            </div>
        </header>

        <main>
        </main>

        <footer></footer>
    </div>
